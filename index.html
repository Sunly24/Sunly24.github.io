<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="3683.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Chao Sunly</span>
            <span class="job">Mobile App Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #137CEC;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #DE3163;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #1D9BF0;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background: #0072b1 ;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">69k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">15k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
